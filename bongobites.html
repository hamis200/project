<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Event Order Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Event Food Order Form</h1>
    <form name="food-order" method="POST" data-netlify="true" onsubmit="calculateTotal(event)">
      <!-- Hidden input for Netlify form handling -->
      <input type="hidden" name="form-name" value="food-order">
      
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <!-- Attendance -->
      <label for="attendance">Number of Attendees:</label>
      <input type="number" id="attendance" name="attendance" min="1" required>

      <!-- Venue -->
      <label for="venue">Venue:</label>
      <input type="text" id="venue" name="venue" required>

      <!-- Date Selection -->
      <label for="date">Event Date:</label>
      <input type="date" id="date" name="date" required>

      <!-- Food Options -->
      <h2>Select Food</h2>

      <!-- Biryani (Lamb or Chicken) -->
      <label>Biryani (Lamb or Chicken): €9.50</label>
      <select name="biryaniType">
        <option value="None">None</option>
        <option value="Lamb">Lamb</option>
        <option value="Chicken">Chicken</option>
      </select>
      <input type="number" name="biryaniQuantity" min="0" placeholder="Quantity">

      <!-- Chicken Pilau -->
      <label>Chicken Pilau: €8.50</label>
      <input type="number" name="pilauQuantity" min="0" placeholder="Quantity">

      <!-- Sambusa -->
      <label>Sambusa: €1.20</label>
      <input type="number" name="sambusaQuantity" min="0" placeholder="Quantity">

      <!-- Spring Rolls -->
      <label>Spring Rolls: €1.20</label>
      <input type="number" name="springRollsQuantity" min="0" placeholder="Quantity">

      <p>Salad is included with Biryani, and chili sauce is included with every meal.</p>

      <!-- Submit Button -->
      <button type="submit">Submit Order</button>

      <!-- Total Price Section -->
      <div id="totalPrice"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
