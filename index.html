<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BongoBites Event Order Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>BongoBites Event Catering</h1>
    <img src="logo.png" alt="BongoBites Logo" class="logo">
  </header>

  <section class="order-form">
    <form id="orderForm" name="order" data-netlify="true">
      <div class="form-section">
        <h2>Event Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" placeholder="Enter the venue" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-section">
        <h2>Food Menu</h2>
        <div class="food-options">
          <div class="food-card">
            <img src="biryani.jpg" alt="Biryani">
            <h3>Biryani (Lamb or Chicken)</h3>
            <p>€9.50 (Includes salad and chili)</p>
            <label for="biryani">Quantity:</label>
            <input class="quantity-input" type="number" id="biryani" name="biryani" min="0" value="0" data-price="9.50">
          </div>

          <div class="food-card">
            <img src="pilau.jpg" alt="Chicken Pilau">
            <h3>Chicken Pilau</h3>
            <p>€8.50</p>
            <label for="pilau">Quantity:</label>
            <input class="quantity-input" type="number" id="pilau" name="pilau" min="0" value="0" data-price="8.50">
          </div>

          <div class="food-card">
            <img src="sambusa.jpg" alt="Sambusa">
            <h3>Sambusa</h3>
            <p>€1.20</p>
            <label for="sambusa">Quantity:</label>
            <input class="quantity-input" type="number" id="sambusa" name="sambusa" min="0" value="0" data-price="1.20">
          </div>

          <div class="food-card">
            <img src="springroll.jpg" alt="Spring Rolls">
            <h3>Spring Rolls</h3>
            <p>€1.20</p>
            <label for="springrolls">Quantity:</label>
            <input class="quantity-input" type="number" id="springrolls" name="springrolls" min="0" value="0" data-price="1.20">
          </div>
        </div>
      </div>

      <div class="summary-section">
        <h2>Your Quote</h2>
        <div id="quote-summary"></div>
        <p>Total Price: <strong>€<span id="total-price">0.00</span></strong></p>
      </div>

      <input type="hidden" name="form-name" value="order">
      <button type="submit" class="submit-btn">Submit Order</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
