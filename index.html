<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BongoBites Event Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path-to-your-logo.png" alt="BongoBites Logo">
        </div>
        <h1>BongoBites Event Food Order Form</h1>
    </header>
    
    <div class="form-container">
        <form id="order-form">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Attendance -->
            <label for="guest-count">Number of Guests:</label>
            <input type="number" id="guest-count" name="guest-count" min="1" required>

            <!-- Venue -->
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" placeholder="Enter the event venue" required>

            <!-- Event Type -->
            <label for="event-type">Event Type:</label>
            <select id="event-type" name="event-type" required>
                <option value="wedding">Wedding</option>
                <option value="corporate">Corporate Event</option>
                <option value="birthday">Birthday</option>
                <option value="other">Other</option>
            </select>

            <!-- Date -->
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>

            <!-- Time -->
            <label for="event-time">Event Time:</label>
            <input type="time" id="event-time" name="event-time" required>

            <!-- Delivery Time -->
            <label for="delivery-time">Preferred Delivery/Setup Time:</label>
            <input type="time" id="delivery-time" name="delivery-time">

            <!-- Food Selection -->
            <label for="food-selection">Food Selection:</label>
            <div class="food-selection">
                <div class="food-item">
                    <input type="checkbox" id="biryani-lamb" name="food[]" value="Biryani Lamb">
                    <label for="biryani-lamb">Biryani Lamb (9.50€)</label>
                    <input type="number" class="quantity-input" placeholder="Quantity" id="biryani-lamb-quantity">
                </div>
                <div class="food-item">
                    <input type="checkbox" id="biryani-chicken" name="food[]" value="Biryani Chicken">
                    <label for="biryani-chicken">Biryani Chicken (9.50€)</label>
                    <input type="number" class="quantity-input" placeholder="Quantity" id="biryani-chicken-quantity">
                </div>
                <div class="food-item">
                    <input type="checkbox" id="chicken-pilau" name="food[]" value="Chicken Pilau">
                    <label for="chicken-pilau">Chicken Pilau (8.50€)</label>
                    <input type="number" class="quantity-input" placeholder="Quantity" id="chicken-pilau-quantity">
                </div>
                <div class="food-item">
                    <input type="checkbox" id="sambusa" name="food[]" value="Sambusa">
                    <label for="sambusa">Sambusa (1.20€)</label>
                    <input type="number" class="quantity-input" placeholder="Quantity" id="sambusa-quantity">
                </div>
                <div class="food-item">
                    <input type="checkbox" id="spring-rolls" name="food[]" value="Spring Rolls">
                    <label for="spring-rolls">Spring Rolls (1.20€)</label>
                    <input type="number" class="quantity-input" placeholder="Quantity" id="spring-rolls-quantity">
                </div>
            </div>

            <!-- Food Allergies Section -->
            <label for="allergies">Any Food Allergies?</label>
            <textarea id="allergies" name="allergies" placeholder="Please specify any food allergies"></textarea>

            <!-- Special Instructions -->
            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" name="special-instructions" placeholder="Enter any special instructions"></textarea>

            <!-- Quote Section -->
            <div id="quote-summary">
                <h2>Order Summary</h2>
                <div id="summary-details"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 BongoBites. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
