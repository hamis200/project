<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BongoBites Event Order Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(45deg, #1E88E5, #00C853);
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      color: white;
      font-size: 2.5rem;
    }

    .order-form {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .form-section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #00C853;
    }

    input[type="text"], input[type="tel"], input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .food-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .food-card {
      flex: 1 0 45%;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 8px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }

    .food-card:hover {
      background: #00C853;
      color: white;
    }

    .food-card img {
      max-width: 100%;
      height: auto;
    }

    .food-card h3 {
      margin: 1rem 0;
    }

    .quantity-input {
      margin-top: 1rem;
      display: inline-block;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: #1E88E5;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .submit-btn:hover {
      background: #00C853;
    }
  </style>
</head>
<body>

  <header>
    <h1>BongoBites Event Catering</h1>
  </header>

  <section class="order-form">
    <form action="#">
      <div class="form-section">
        <h2>Event Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" placeholder="Enter the venue" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-section">
        <h2>Food Menu</h2>
        <div class="food-options">
          <div class="food-card">
            <img src="biryani.jpg" alt="Biryani">
            <h3>Biryani (Lamb or Chicken)</h3>
            <p>Includes salad and chili. €9.50</p>
            <label for="biryani">Quantity:</label>
            <input class="quantity-input" type="number" id="biryani" name="biryani" min="1" value="1">
          </div>

          <div class="food-card">
            <img src="pilau.jpg" alt="Chicken Pilau">
            <h3>Chicken Pilau</h3>
            <p>€8.50</p>
            <label for="pilau">Quantity:</label>
            <input class="quantity-input" type="number" id="pilau" name="pilau" min="1" value="1">
          </div>

          <div class="food-card">
            <img src="sambusa.jpg" alt="Sambusa">
            <h3>Sambusa</h3>
            <p>€1.20</p>
            <label for="sambusa">Quantity:</label>
            <input class="quantity-input" type="number" id="sambusa" name="sambusa" min="1" value="1">
          </div>

          <div class="food-card">
            <img src="springroll.jpg" alt="Spring Rolls">
            <h3>Spring Rolls</h3>
            <p>€1.20</p>
            <label for="springrolls">Quantity:</label>
            <input class="quantity-input" type="number" id="springrolls" name="springrolls" min="1" value="1">
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Order</button>
    </form>
  </section>

</body>
</html>
